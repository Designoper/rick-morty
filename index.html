<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rick and Morty</title>
	<meta name="description" content="A cool website to consult the characters from the Rick and Morty show.">

	<link href="https://rickandmortyapi.com" rel="preconnect">

	<link href="./favicon/favicon.svg" rel="icon">
	<link href="./favicon/favicon.png" rel="icon" type="image/png" sizes="32x32">
    <link href="./favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

	<link href="./fonts/mukta-regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="./fonts/mukta-bold.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="./css/index.css" rel="preload stylesheet" as="style">

	<script src="./fetch.js" defer></script>

</head>

<body>

	<noscript>
		<link href="./css/noscript.css" rel="stylesheet">
		<dialog open>The core functionality of this website requires javascript, which is not enabled in your browser. Please make sure you have javascript activated and refresh the page.</dialog>
	</noscript>

	<main>

		<h1>
			<img src="./img/rick-and-morty.png" alt="Rick and Morty">
			<img src="./img/rick-and-morty-dark-mode.png" alt="Rick and Morty">
		</h1>

		<form accept-charset="utf-8">
			<label for="input">Search character</label>
			<input id="input" autofocus>
		</form>

		<div id="characters"></div>

		<p id="error"></p>

		<button type="button" id="next-page">Show more</button>

	</main>

</body>

</html>
